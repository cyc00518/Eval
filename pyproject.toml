[build-system]
requires = [
    "setuptools>=65.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "twinkle-eval"
version = "1.1.2"
description = "ðŸŒŸ é«˜æ•ˆä¸”æº–ç¢ºçš„ AI æ¨¡åž‹è©•æ¸¬å·¥å…·"
readme = "README.md"
license = {'text': 'MIT'}
authors = [
    "{'name': 'Teds Lin', 'email': 'tedslin@gmail.com'}",
    "{'name': 'Liang Hsun Huang', 'email': 'lianghsunh@gmail.com'}",
    "{'name': 'Min Yi Chen', 'email': 'cyc00518@icloud.com'}",
    "{'name': 'Dave Sung', 'email': 'code@k1dav.fun'}",
]
maintainers = [
    "{'name': 'Teds Lin', 'email': 'tedslin@gmail.com'}",
    "{'name': 'Liang Hsun Huang', 'email': 'lianghsunh@gmail.com'}",
    "{'name': 'Min Yi Chen', 'email': 'cyc00518@icloud.com'}",
    "{'name': 'Dave Sung', 'email': 'code@k1dav.fun'}",
]
keywords = [
    "ai",
    "llm",
    "evaluation",
    "benchmark",
    "machine-learning",
    "natural-language-processing",
    "artificial-intelligence",
    "testing",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.11"
dependencies = [
    "numpy~=2.3.0",
    "pandas>=2.3.0",
    "pyyaml>=6.0.2",
    "tqdm>=4.67.1",
    "openai>=1.93.0",
    "httpx>=0.28.1",
    "fastparquet>=2024.11.0",
    "datasets>=3.2.0",
    "google-api-python-client>=2.0.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=1.0.0",
    "sympy>=1.14.0",
    "latex2sympy2_extended>=1.10.2",
    "latex2sympy2>=1.9.1",
]
optional-dependencies = {'dev': ['pytest>=7.0.0', 'pytest-cov>=4.0.0', 'black>=22.0.0', 'isort>=5.0.0', 'flake8>=5.0.0', 'mypy>=1.0.0', 'pre-commit>=2.20.0'], 'docs': ['sphinx>=5.0.0', 'sphinx-rtd-theme>=1.0.0', 'myst-parser>=0.18.0']}
urls = {'Homepage': 'https://github.com/ai-twinkle/Eval', 'Documentation': 'https://github.com/ai-twinkle/Eval#readme', 'Repository': 'https://github.com/ai-twinkle/Eval', 'Bug Tracker': 'https://github.com/ai-twinkle/Eval/issues', 'Changelog': 'https://github.com/ai-twinkle/Eval/releases'}
scripts = {'twinkle-eval': 'twinkle_eval.cli:main'}

[tool]
setuptools = {'packages': ['twinkle_eval'], 'package-data': {'twinkle_eval': ['*.yaml', '*.yml', 'config.template.yaml']}}
black = {'line-length': 100, 'target-version': ['py310'], 'include': '\\.pyi?$', 'extend-exclude': '/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n'}
isort = {'profile': 'black', 'line_length': 100, 'multi_line_output': 3, 'include_trailing_comma': True, 'force_grid_wrap': 0, 'use_parentheses': True, 'ensure_newline_before_comments': True}
mypy = {'python_version': '3.10', 'warn_return_any': True, 'warn_unused_configs': True, 'disallow_untyped_defs': True, 'disallow_incomplete_defs': True, 'check_untyped_defs': True, 'disallow_untyped_decorators': True, 'no_implicit_optional': True, 'warn_redundant_casts': True, 'warn_unused_ignores': True, 'warn_no_return': True, 'warn_unreachable': True, 'strict_equality': True}
pytest = {'ini_options': {'minversion': '7.0', 'addopts': '-ra -q --strict-markers --strict-config', 'testpaths': ['tests'], 'markers': ['slow: marks tests as slow (deselect with \'-m "not slow"\')', 'integration: marks tests as integration tests', 'unit: marks tests as unit tests']}}
coverage = {'run': {'source': ['twinkle_eval'], 'omit': ['*/tests/*', '*/test_*', 'setup.py']}, 'report': {'exclude_lines': ['pragma: no cover', 'def __repr__', 'if self.debug:', 'if settings.DEBUG', 'raise AssertionError', 'raise NotImplementedError', 'if 0:', 'if __name__ == .__main__.:', 'class .*\\bProtocol\\):', '@(abc\\.)?abstractmethod']}}
